<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">{{message}}</h1>
  </md-toolbar>
  <md-button class="md-primary" ng-repeat="item in items" ng-href="{{item.url}}">
    {{item.name}}
  </md-button>
</md-sidenav>
